<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Etch-e-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="buttons">
        <button class="button" id="reset">Reset</button>
        <button class="button" id="gridSize">Grid size</button>
    </div>

    <div class="container"></div>

    <script>
        const CONTAINER = document.querySelector('.container');

        function createGrid(gridSize) {
            const gridSizeSq = gridSize ** 2;
            CONTAINER.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            for (i = 0; i < gridSizeSq; i++) {
                const gridDiv = document.createElement('div');
                gridDiv.classList.add('gridDivs');
                gridDiv.addEventListener('mouseenter', () => {
                    gridDiv.classList.add('colorGrid');
                })
                CONTAINER.appendChild(gridDiv);
            }
        }

        function removeGrid() {
            while (CONTAINER.firstChild) {
                CONTAINER.removeChild(CONTAINER.lastChild);
            }
        }

        function resetGrid(gridSize) {
            removeGrid();
            createGrid(gridSize);
        }

        createGrid(16);

        const resetBtn = document.querySelector('#reset');

        resetBtn.addEventListener("click", () => resetGrid(16));

        const gridSizeBtn = document.querySelector('#gridSize');

        gridSizeBtn.addEventListener('click', () => {
            const gridInput = prompt('Enter grid size up to 100');
            gridInput > 100 ? alert("Max grid size 100") : resetGrid(gridInput);
        })
    </script>
</body>

</html>
