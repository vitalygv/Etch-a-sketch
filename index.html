<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Etch-e-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="buttons">
        <button class="button" id="reset">Reset</button>
        <button class="button" id="gridSize">Grid size</button>
    </div>

    <div class="container"></div>

    <script>
        const container = document.querySelector('.container');

        function createGrid(gridSize) {
            let gridSizeSq = gridSize ** 2;
            container.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            for (i = 0; i < gridSizeSq; i++) {
                const gridDiv = document.createElement('div');
                gridDiv.classList.add('gridDivs');
                gridDiv.addEventListener('mouseenter', () => {
                    gridDiv.classList.add('colorGrid');
                })
                container.appendChild(gridDiv);
            }
        }

        function removeGrid() {
            while (container.firstChild) {
                container.removeChild(container.lastChild);
            }
        }

        createGrid(16); //create basic grid

        const resetBtn = document.querySelector('#reset');

        console.log(resetBtn);
        resetBtn.addEventListener("click", () => {
            removeGrid();
            createGrid(16);
        });

        const gridSizeBtn = document.querySelector('#gridSize');

        gridSizeBtn.addEventListener('click', () => {
            let gridInput = prompt('Enter grid size up to 100');
            if (gridInput > 100) {
                alert("Max grid size 100")
            }
            else {
                removeGrid();
                createGrid(gridInput);
            }
        })
    </script>
</body>

</html>
